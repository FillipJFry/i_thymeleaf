apply plugin: 'java'
apply plugin: 'application'
apply plugin: 'war'

mainClassName = 'com.goit.fry.thymeleaf.TimeServlet'
sourceCompatibility = 11
targetCompatibility = 11
version = '1.0'

repositories {

    mavenLocal()
    mavenCentral()
}

dependencies {

    implementation 'javax.servlet:javax.servlet-api:4.0.1'
    implementation 'org.thymeleaf:thymeleaf:3.1.1.RELEASE'

    testImplementation 'org.junit.jupiter:junit-jupiter:5.9.1'
    testImplementation 'org.mockito:mockito-junit-jupiter:5.2.0'

    testImplementation 'org.apache.logging.log4j:log4j-core:2.20.0'
    testImplementation 'org.apache.logging.log4j:log4j-api:2.20.0'
    testImplementation 'org.apache.logging.log4j:log4j-1.2-api:2.19.0'

    testImplementation 'org.slf4j:slf4j-api:2.0.5'
    testImplementation 'org.slf4j:slf4j-log4j12:2.0.5'
}

war {

    archiveFileName='timesrv.war'
}

tasks.named('test') {

    useJUnitPlatform()
}